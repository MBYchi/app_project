{% extends 'base.html' %}

{% block style %}
    {% load static %}
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">BLH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_room_view' %}">Create encrypted room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_rooms_view' %}">List your rooms</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h2>Room: <span id="room-name"></span></h2>
        <p id="room-description"></p>

        <div id="file-list-section">
            <h3>Files in the Room</h3>
            <ul id="file-list">
            </ul>
        </div>
        <center>
            <div id="upload-section">
                <h3>Upload a File</h3>
                <form id="upload-file-form" class="p-4 border rounded bg-light shadow" style="max-width: 500px; margin: 0 auto;">
                    <div class="form-group">
                        <label for="file-input" class="form-label fw-bold">Choose a file:</label>
                        <input type="file" id="file-input" class="form-control" style="max-width: 400px; margin: 0 auto;">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
            <div class="my-5"></div>
            <div id="shared-users-section"></div>
        </center>
    </div>


<script id="context-data" type="application/json">
    {
        "roomId": "{{ room_id|escapejs }}",
        "encryptedName": "{{ encrypted_name }}",
        "encryptedDescription": "{{ encrypted_description }}",
        "priviledges": "{{ privileges|escapejs }}",
        "shared_users": {{ shared_users|safe }}
    }
</script>
<script src="{% static 'files/js/functions.js' %}"></script>
<script src="{% static 'files/js/roomView.js' %}"></script>
{% endblock %}
