{% extends 'base.html' %}

{% block style %}
    {% load static %}
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">BLH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_room_view' %}">Create encrypted room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_rooms_view' %}">List your rooms</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h2>Room: <span id="room-name"></span></h2>
        <p id="room-description"></p>

        <div id="file-list-section">
            <h3>Files in the Room</h3>
            <ul id="file-list">
            </ul>
        </div>

        <div id="upload-section">
            <h3>Upload a File</h3>
            <form id="upload-file-form">
                <div class="form-group">
                    <label for="file-input">Choose a file:</label>
                    <input type="file" id="file-input" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <form id="share-room-form">
                <label for="target-username">Share with Username:</label>
                <input type="text" id="target-username" name="target-username" required>

                <label for="privilege">Select Privilege:</label>
                <select id="privilege" name="privilege" required>
                    <option value="read">Read</option>
                    <option value="write">Write</option>
                </select>

                <button type="submit">Share Room</button>
            </form>
        </div>
        <div id="shared-users-section"></div>
    </div>


<script id="context-data" type="application/json">
    {
        "roomId": "{{ room_id|escapejs }}",
        "encryptedName": "{{ encrypted_name }}",
        "encryptedDescription": "{{ encrypted_description }}",
        "priviledges": "{{ privileges|escapejs }}",
        "shared_users": {{ shared_users|safe }}
    }
</script>
<script src="{% static 'files/js/functions.js' %}"></script>
<script src="{% static 'files/js/roomView.js' %}"></script>
{% endblock %}
